# SRS Configuration with Dynamic Webhook URLs
# Generated from template using environment variables

listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

vhost __defaultVhost__ {
    hls {
        enabled         on;
        hls_fragment    10;
        hls_window      60;
        hls_path        ./objs/nginx/html;
        hls_m3u8_file   [app]/[stream].m3u8;
        hls_ts_file     [app]/[stream]-[seq].ts;
    }

    http_hooks {
        enabled         on;
        on_publish      http://conference-translation-api:3000/webhook/srs/publish;
        on_unpublish    http://conference-translation-api:3000/webhook/srs/publish;
    }
}